<div class="comments">
  <div class="col-lg-6">
    <div class="input-group post-comment">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Post</button>
      </span>
    </div>
  </div>

  
  <ul class="media-list">
    <li class="media media-end-border" *ngFor="let comment of comments">
      <div class="media-left">
        <a href="#"><img class="media-object" src="{{comment.user.imageURL}}" alt="..."></a>
      </div>
      <div class="media-body">
        <p>
          <strong>{{comment.user.diplayName}}</strong> {{comment.comment}}
        </p>
        <ul class="comments_reply">
          <li><a href="#">{{comment.actions.supportCount}} Like</a></li>
          <li><a href="#">Reply</a></li>
          <li><a href="#">{{comment.timestamp | date:'medium'}}</a></li>
        </ul>
        <!-- Reply Element was here -->
      </div>
    </li>
  </ul>
</div>
