<div class="memmber_group" >
  <div class="single_item" >
    <div (click)="navigate()"><img src="{{ImageURL}}" alt="meber flaug" ></div>
    <div class="content" >
      <div (click)="navigate()"><h3 >{{HeaderText}}</h3></div>
      <p>12,000 Members</p>
    </div>


    <div *ngIf="Member == 'false'">
      <button class="btn btn-link" (click)="addUserToCommunity(content)">Join</button>
    </div>

    <div *ngIf="Member == 'true'">
      <button class="btn btn-link" (click)="removeUserFromCommunity(content)">Remove</button>
    </div>


  </div>
</div>

<template #content let-c="close" let-d="dismiss">

  <div class="modal-body">
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Yes')">Yes</button> <button type="button" class="btn btn-secondary"
      (click)="c('No')">No</button>
  </div>
</template>
