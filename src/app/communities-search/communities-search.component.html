<!-- 
		Header
	========================================= -->
<header>
  <div class="container headerText">
    Communities
    <div class="AddIconRight" (click)="addCommunities()"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
  </div>
</header>
<!-- 
		Communiti List
	========================================= -->
<section id="communiti_list">
  <div class="container">
    <div class="login_form">
      <form action="#" method="post">
        <div class="search_feild">
          <input class="form-control" type="search" name="search" id="search" value="" placeholder="Search for..." [(ngModel)]="searchVal" [formControl]="searchInput" >
          <button type="submit"><i class="fa fa-search" (click)="searchCommunities()"></i></button>
        </div>
      </form>
    </div>


    <div *ngFor="let item of searchItems">
      <app-search-item ID={{item.id}} HeaderText={{item.name}} BodyText={{item.description}} Member={{item.isMember}} (CommunityChanged)="userJoinedCommunity()"></app-search-item>
    </div>
  </div>
</section>
