<div class="row">
  <div class="col s12 m7">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title ">{{cardTitle}}</span>
        <p> {{cardText|slice:0:150}}...More</p>
      </div>

      <cardAction cardLikeCount="{{cardLikeCount}}" cardDislikeCount="{{cardDislikeCount}}" cardCommentCount="{{cardCommentCount}}"
        cardTotalViews="{{cardTotalViews}}"></cardAction><br>


    </div>
  </div>
</div>
