<div class="col s12 m7">
  <div class="card small">
    <div class="card-image">
      <img src="{{cardImage}}">
      <span class="card-title gradient">{{cardTitle}}</span>
    </div>
    <div class="card-content">
      <p>{{cardText|slice:0:150}}...More</p>
    </div>
    <cardAction cardLikeCount = "{{cardLikeCount}}" cardDislikeCount="{{cardDislikeCount}}" cardCommentCount="{{cardCommentCount}}" cardTotalViews="{{cardTotalViews}}"></cardAction>
   
  </div>
</div>
