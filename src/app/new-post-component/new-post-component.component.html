<section id="feed_post">
  <div class="container">
    <div class="feed_post_area">
      <div *ngIf="user" class="feed_post_header">
        <app-user-tag ID="{{user.id}}" ImageURL="{{user.imageURL}}" Name="{{user.displayName}}"></app-user-tag>
      </div>
      <div class="post-top">
        &nbsp;
      </div>

      <div class="form-group">
        <label for="name"><i class="fa fa-users"></i> Select your Communities</label>
        <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)" [texts]="myTexts" [settings]="mySettings"></ss-multiselect-dropdown>
      </div>
      
      <div class="post-body">
        <div class="post-text">
          <textarea class="form-control textArea" rows="3" placeholder="Whats on your mind?" [(ngModel)]="postText"></textarea>
        </div>
      </div>

      <div class="form-group">

        <div class="fileUpload btn btn-primary" *ngIf="!videoSelected">
          <span><i class="fa fa-camera" aria-hidden="true"></i></span>
          <input type="file" class="upload" (change)="imageFileChange($event)" />
        </div>


        <div class="fileUpload btn btn-primary" *ngIf="!imageSelected">
          <span><i class="fa fa-video-camera" aria-hidden="true"></i></span>
          <input type="file" class="upload" (change)="videoFileChange($event)" />
        </div>

        <div class="fileUpload  pull-right"><button type="submit" class="btn btn-primary" [disabled]="isUploadingImage" (click)="post()">Go <i class="fa fa-check" aria-hidden="true"></i></button></div>
      </div>
      <div *ngIf="uploaded">Uploaded! ready to save</div>
    </div>
  </div>
</section>

<div *ngIf="isUploadingImage">
  <div id="loadingOverlay" class="loader-overlay">
    <div class="loader-content loader-center">
      Uploading Please wait!..
      <sk-chasing-dots></sk-chasing-dots>

    </div>
  </div>

</div>
