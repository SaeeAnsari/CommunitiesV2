<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<!-- Meta Tage -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Web Site Title -->
	<title> Login Page -</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Rajdhani&amp;subset=devanagari,latin-ext" rel="stylesheet"> 

	<!--=========== StyleSheets ===========-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-3.3.7.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize-5.0.0.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

</head>
<body>
	<div id="login_page" class="">
		<div class="container text-center">
			<a href="index.html"><img src="assets/img/login/logo.png" alt="logo"></a>
			<div class="soical_login">
				<a href="#"><i class="fa fa-facebook"></i>Facebook</a>
				<a class="google_plus" href="#"><i class="fa fa-google-plus"></i>Google Plus</a>
				<span>OR</span>
			</div>
			<div class="login_form">
				<form action="#">
					<div class="input_feild">
						<input class="form-control" type="email" name="email" value="" placeholder="Email" required="required">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="input_feild">
						<input class="form-control" type="password" name="password" value="" placeholder="Password" required="required">
						<i class="fa fa-lock"></i>
					</div>
					<input class="btn btn-info" type="submit" value="Login">
					<a href="#">Forgot Password?</a>
				</form>
			</div>
		</div>
	</div>

	<!-- ============= Scripts ============= -->
	<script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-3.3.7.min.js"></script>
	<script type="text/javascript" src="assets/js/active.js"></script>
</body>
</html>
